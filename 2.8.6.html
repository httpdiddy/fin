    <h3>2.8.6 Злоупотребление возвратами</h3>
<p>Процесс возврата должен проверяться на возможность получения бесплатных баллов через покупку и возврат товаров. Необходимы механизмы возврата потраченных баллов и бесплатных товаров при отмене заказа.</p>
