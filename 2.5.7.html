    <h3>2.5.7 Зарезервированные слова</h3>

<p>Следующие зарезервированные слова могут использоваться в приложениях на Java и C# для представления чисел, что может вызвать серьезные логические уязвимости:</p>

<pre>
NaN
Infinity
-NaN
-Infinity
</pre>
