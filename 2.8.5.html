    <h3>2.8.5 Манипуляции с состоянием и корзиной</h3>
<p>Приложения должны проверяться на корректность пересчета скидок при любых изменениях заказа. Уязвимость возникает, когда удаление товаров из комплекта не уменьшает скидку на оставшиеся товары.</p>
